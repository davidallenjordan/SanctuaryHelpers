<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/46911dc7bd.js" crossorigin="anonymous"></script>

</head>
<body class="contact">
  
  <header>

    <div class="wrapper">
    
      <a href="#main-content" class="skip-link">Skip to main content.</a>
        
      <nav>
        <p class="nav-logo">sanctuary helpers</p>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

      <h1>get in touch</h1>
        
    </div>

  </header>

  <main id="main-content">

    <form action="">
          
      <div class="form-flex-container">
          
        <label for="username" class="sr-only">Name</label>
        <input type="text" id="username" name="username" required="true" placeholder="name">
          
        <label for="email" class="sr-only">email</label>
        <input type="email" name="email" id="email" required="true" placeholder="email address">
          
      </div>
          
      <label for="message" class="sr-only">message</label>
      <textarea name="message" id="message" placeholder="message" required="true"></textarea>
          
      <button type=submit class="btn-form btn">submit</button>
    </form>

    <div class="social">
        <ul>
          <li><a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="https://instagram.com"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://twitter.com"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://skype.com"><i class="fab fa-whatsapp"></i></a></li>
        </ul>

        <p>info@email.com</p>
        <p>123 - 456 - 7890</p>
        <p>123 Queen Street West,</p>
        <p>Unit 10</p>
        <p>Toronto, Ontario</p>
        <p>M5V2D5</p>
    </div>

  </main>

  <footer class="copyright">
    <p>Created by David Allen-Jordan at <a href="https://junocollege.com">Juno College</a></p>
  </footer>

</body>
</html>
