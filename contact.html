<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap"
    rel="stylesheet">

</head>
<body>
  
  <header>

    <div class="wrapper">
    
      <a href="#main-content" class="skip-link">Skip to main content.</a>
        
      <nav>
        <ul>
          <li class="nav-logo"><a href="#home">sanctuary helpers</a></li>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

      <h1>get in touch</h1>
        
    </div>

  </header>

  <main id="main-content">

    <form action="">
      <label for="username" class="sr-only">Name</label>
      <input type="text" id="username" name="username" required="true">
              
      <label for="email" class="sr-only">email</label>
      <input type="email" name="email" id="email" required="true">
              
      <label for="comment" class="sr-only">Comment</label>
      <textarea name="comment" id="comment" placeholder="comment" required="true"></textarea>
              
      <button type=submit class="btn-form">post comment</button>
    </form>

    <div class="social">
        <ul>
          <li><a href="https://facebook.com"></a></li>
          <li><a href="https://instagram.com"></a></li>
          <li><a href="https://twitter.com"></a></li>
          <li><a href="https://skype.com"></a></li>
        </ul>

        <p>info@email.com</p>
        <p>123 - 456 - 7890</p>
        <p>123 Queen Street West,</p>
        <p>Unit 10</p>
        <p>Toronto, Ontario</p>
        <p>M5V2D5</p>
    </div>

  </main>

  <footer class="copyright">
    <p>Created by David Allen-Jordan at <a href="https://junocollege.com">Juno College</a></p>
  </footer>

</body>
</html>
